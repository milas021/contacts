<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Contacts</title>
</head>

<body>
    <div id="my-app" class="contact-app">
        <div class="header-box">
            <h1>Contacts</h1>
            <button class="add-btn" @click="addModal = true">Add New Contact</button>
        </div>

        <div class="contact-list">
            <table>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Family</th>
                    <th>Phone</th>
                    <th>Emial</th>
                </tr>
                <tr v-for="(item,index) in contacts" :key="index">
                    <td>{{index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.family}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.email}}</td>
                </tr>

            </table>
        </div>

        <div>
            <div class="overlay" v-if="addModal" @click="addModal = false"></div>
            <div class="modal add-modal" v-if="addModal">
                <div>
                    <h2 style="margin-top: 0;">Add Contact</h2>
                </div>
                <hr>
                <br>
                <label>Name : <br><input placeholder="Parnia" v-model="name" type="text"> </label><br><br>
                <label>Family : <br><input placeholder="Maroofi" v-model="family" type="text"> </label><br><br>
                <label>Phone : <br><input placeholder="09221264075" v-model="phone" type="number"> </label><br><br>
                <label>Email : <br><input placeholder="pari@gmail.com" v-model="email" type="text"> </label><br><br>
                <button class="add-btn" v-on:click="addNew"
                    :style="isEmpty ? 'pointer-events: none; opacity: 0.5' : ''">Add</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
        integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/app.js"></script>
</body>

</html>
